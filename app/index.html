<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <ul class="menu">
                <li class="item">
                    <a class="btn" href="#">ИСТОРИИ</a>
                </li>
                <li class="item">
                    <a class="btn" href="#">СВАДЬБЫ</a>
                </li>
                <li class="item">
                    <a class="btn" href="#">ПОРТФОЛИО</a>
                </li>
                <li class="item">
                    <a class="btn" href="#">ДЛЯ БИЗНЕСА</a>
                </li>
                <li class="item">
                    <a class="btn" href="#">КОНТАКТЫ</a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="form">
                <span class="form__title">Зворотній зв’язок</span>
                <label class="form__info" for="name">
                    <input class="form__text form__text--name" type="text" id="name" name="name" placeholder="Ваше ім’я"
                        required>
                </label>
                <label class="form__info" for="tell">
                    <input class="form__text" type="tel" id="tell" name="tell" placeholder="Телефон для зв’язку"
                        required>
                </label>
                <label class="form__info" for="time">
                    <input class="form__text form__text--time" type="text" id="time" name="time"
                        placeholder="Приблизна дата зйомки" required>
                </label>
            </div>
        </div>
    </main>

    <script src="js/main.min.js"></script>
</body>

</html>
